<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <script src="js/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script>
        const LOGIN_URL = 'http://localhost:8080/api/v2/login';


        $(function () {

            let settings = {
                url:"请求的url地址",
                type:"请求的方式 get post put DELETE",
                data:"参数",

                success:function (result) {
                },
                error:function (status) {
                },
                complete:function () {
                },
            };

            $(".btn1").click(function () {
                let username = $("#usm").val();
                let password = $("#pwd").val();
                let data = {
                    username: username,
                    password: password,
                };


                $.get(LOGIN_URL, data, function (result) {
                    if (result.status === 200) {
                        window.location.href = 'hh.html'
                    } else {
                        alert("账号或密码有误，请确认后重新登陆")
                    }
                },'json')
            });

            $(".btn2").click(function () {
                location.href = 'register.html'
            })
        })
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header text-center">
        <h3>登录界面</h3>
    </div>
    <div class="col-lg-4 col-lg-offset-4 box">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label text-left center-block">用户名</label>
                <div class=" col-lg-8">
                    <input id="usm" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label text-left center-block">密码</label>
                <div class="col-lg-8">
                    <input id="pwd" type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-3">
                    <button type="button" class="btn btn1 btn-info">登录</button>
                </div>
                <div class="col-lg-offset-3 col-lg-2">
                    <button type="button" class="btn btn2 btn-info">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
